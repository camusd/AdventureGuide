{% extends "base.html" %}
{% block page_header %}
  <div class="page-header">
    <h1>Student Survey</h1>
  </div>
{% endblock %}
{% block content %}
  <form id="studentSurvey">
    First name:<br />
    <input class="firstname" type="text" name="firstname" autofocus required /><br /><br />
    Last name:<br />
    <input class="lastname" type="text" name="lastname" required /><br /><br />
    Sex:<br />
    <input class="sex" type="radio" name="sex" value="M" checked/> Male<br />
    <input class="sex" type="radio" name="sex" value="F" /> Female<br />
    <input class="sex" type="radio" name="sex" value="O" /> Other<br /><br />
    Birthday:<br />
    <input class="birthday" type="date" name="birthday" required /><br /><br />
    Email:<br />
    <input class="email" type="email" name="email" required /><br /><br />
    Social Media:<br />
    <input id = "facebook" class="socialmedia" type="checkbox"
      name="socialmedia" value="Facebook" />Facebook<br />
    <input id="twitter" class="socialmedia" type="checkbox"
      name="socialmedia" value="Twitter" />Twitter<br />
    <input id="linkedin" class="socialmedia" type="checkbox"
      name="socialmedia" value="Linkedin" />Linkedin<br />
    <input id="tumblr" class="socialmedia" type="checkbox"
      name="socialmedia" value="Tumblr" />Tumblr<br />
    <input id="instagram" class="socialmedia" type="checkbox"
      name="socialmedia" value="Instagram" />Instagram<br />
    <input id="reddit" class="socialmedia" type="checkbox"
      name="socialmedia" value="Reddit" />Reddit<br /><br />
    <input class="submit" type="submit" value="Submit" />
  </form>
  <script type="text/javascript"
    src="{{ url_for('static', filename='js/forms.js') }}"></script>
  <script type="text/javascript"
    src="{{ url_for('static', filename='js/survey.js') }}"></script>
{% endblock %}
{% block js_footer %}
  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
{% endblock %}
